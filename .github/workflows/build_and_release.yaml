name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # triggers SemVers Tags

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [ linux, windows ]
        goarch: [ amd64 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'  # Set your Go version

      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o selto-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: selto-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./selto-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: selto-linux-amd64

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: selto-windows-amd64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            selto-linux-amd64
            selto-windows-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}